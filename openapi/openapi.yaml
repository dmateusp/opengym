openapi: 3.0.0
info:
  title: opengym API
  version: 1.0.0
  description: API for opengym

servers:
  - url: http://localhost:8080
    description: Local development server

paths:
  /api/auth/{provider}/login:
    get:
      summary: Initiate OAuth login with a provider
      description: Redirects the user to the OAuth provider's authorization page
      tags:
        - Authentication
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google]
          description: The OAuth provider to use for authentication
      responses:
        '302':
          description: Redirect to provider's OAuth authorization page
          headers:
            Location:
              schema:
                type: string
              description: URL to the OAuth provider's authorization page
        '400':
          description: Invalid provider specified
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/{provider}/callback:
    get:
      summary: OAuth callback endpoint
      description: Handles the OAuth provider's redirect after user grants or denies authorization
      tags:
        - Authentication
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google]
          description: The OAuth provider
        - name: code
          in: query
          required: false
          schema:
            type: string
          description: Authorization code returned by the provider on success
        - name: state
          in: query
          required: false
          schema:
            type: string
          description: State parameter for CSRF protection
        - name: error
          in: query
          required: false
          schema:
            type: string
          description: Error code if authorization failed
        - name: error_description
          in: query
          required: false
          schema:
            type: string
          description: Human-readable error description
      responses:
        '200':
          description: Successfully authenticated user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '302':
          description: Redirect to frontend with token or error
          headers:
            Location:
              schema:
                type: string
              description: Frontend URL with token or error in query params
        '400':
          description: Invalid request or error from provider
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Authentication failed
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'

  /api/games:
    post:
      summary: Create a new game
      description: Creates a new game. The game is only visible to the organizer initially unless publish is set to true.
      tags:
        - Games
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGameRequest'
      responses:
        '201':
          description: Game created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid request data
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - invalid or missing token
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'

  /api/games/{id}:
    patch:
      summary: Update a game
      description: Updates an existing game. Only the organizer can update their game.
      tags:
        - Games
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The game ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateGameRequest'
      responses:
        '200':
          description: Game updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '400':
          description: Invalid request data
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized - invalid or missing token
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - not the game organizer
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Game not found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    AuthResponse:
      type: object
      required:
        - token
        - user
      properties:
        token:
          type: string
          description: JWT or session token for authenticating subsequent requests
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        refreshToken:
          type: string
          description: Optional refresh token for obtaining new access tokens
        expiresIn:
          type: integer
          description: Token expiration time in seconds
          example: 3600
        user:
          $ref: '#/components/schemas/User'

    User:
      type: object
      required:
        - id
        - email
        - provider
      properties:
        id:
          type: string
          description: Unique user identifier
          example: "12345"
        email:
          type: string
          format: email
          description: User's email address
          example: user@example.com
        name:
          type: string
          description: User's full name
          example: John Doe
        picture:
          type: string
          format: uri
          description: URL to user's profile picture
          example: https://example.com/avatar.jpg
        provider:
          type: string
          enum: [google]
          description: OAuth provider used for authentication
          example: google
        createdAt:
          type: string
          format: date-time
          description: Timestamp when user was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when user was last updated

    CreateGameRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the game
          example: "Sunday Morning Volleyball"
        description:
          type: string
          description: Description of the game
          example: "Indoor volleyball - all levels welcome!"
        totalPriceCents:
          type: integer
          description: Total price in cents
          example: 1500
        location:
          type: string
          description: Location where the game will be held
          example: "123 Main St, Downtown"
        startsAt:
          type: string
          format: date-time
          description: When the game starts
        durationMinutes:
          type: integer
          description: Duration of the game in minutes
          example: 120
        maxPlayers:
          type: integer
          description: Maximum number of players (-1 for unlimited)
          example: 12
        maxWaitlistSize:
          type: integer
          description: Maximum waitlist size (0 to disable, -1 for unlimited)
          example: 5
        maxGuestsPerPlayer:
          type: integer
          description: Maximum guests per player (0 to disable, -1 for unlimited)
          example: 2

    UpdateGameRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the game
          example: "Sunday Morning Volleyball"
        description:
          type: string
          description: Description of the game
          example: "Beach volleyball - all levels welcome!"
        publish:
          type: boolean
          description: Whether to make the game publicly visible
          example: true
        totalPriceCents:
          type: integer
          description: Total price in cents
          example: 1500
        location:
          type: string
          description: Location where the game will be held
          example: "Beach Volleyball Courts, Santa Monica"
        startsAt:
          type: string
          format: date-time
          description: When the game starts
        durationMinutes:
          type: integer
          description: Duration of the game in minutes
          example: 120
        maxPlayers:
          type: integer
          description: Maximum number of players (-1 for unlimited)
          example: 12
        maxWaitlistSize:
          type: integer
          description: Maximum waitlist size (0 to disable, -1 for unlimited)
          example: 5
        maxGuestsPerPlayer:
          type: integer
          description: Maximum guests per player (0 to disable, -1 for unlimited)
          example: 2

    Game:
      type: object
      required:
        - id
        - organizerId
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique game identifier
          example: "aBc1"
        organizerId:
          type: integer
          description: ID of the user who organized the game
          example: 12345
        name:
          type: string
          description: Name of the game
          example: "Friday Evening Volleyball"
        description:
          type: string
          description: Description of the game
          example: "Indoor volleyball tournament - intermediate level"
        publishedAt:
          type: string
          format: date-time
          description: When the game is published (visible to others)
        totalPriceCents:
          type: integer
          description: Total price in cents
          example: 2000
          format: int64
        location:
          type: string
          description: Location where the game will be held
          example: "Indoor Volleyball Arena, Downtown"
        startsAt:
          type: string
          format: date-time
          description: When the game starts
        durationMinutes:
          type: integer
          description: Duration of the game in minutes
          example: 120
          format: int64
        maxPlayers:
          type: integer
          description: Maximum number of players (-1 for unlimited)
          example: 12
          format: int64
        maxWaitlistSize:
          type: integer
          description: Maximum waitlist size (0 to disable, -1 for unlimited)
          example: 5
          format: int64
        maxGuestsPerPlayer:
          type: integer
          description: Maximum guests per player (0 to disable, -1 for unlimited)
          example: 2
          format: int64
        createdAt:
          type: string
          format: date-time
          description: Timestamp when game was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when game was last updated

    Error:
      type: string
      description: Error message string
