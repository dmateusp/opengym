name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  # Back-end formatting and linting
  go-lint:
    name: Go Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.5

      - name: Check Go formatting
        run: |
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "Go code is not formatted"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  # Front-end linting
  frontend-lint:
    name: Frontend Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: |
            pnpm-lock.yaml
            frontend/pnpm-lock.yaml

      - name: Install root dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm format:check

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Lint frontend code
        working-directory: frontend
        run: pnpm lint

  # Back-end tests
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.5

      - name: Download Go dependencies
        run: go mod download

      - name: Run Go tests
        run: go test -v ./...

  # Front-end tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install

      - name: Run frontend build
        working-directory: frontend
        run: pnpm build

  # Docker build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go-lint, go-test, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ghcr.io/dmateusp/opengym:latest
          cache-from: type=registry,ref=ghcr.io/dmateusp/opengym:latest
